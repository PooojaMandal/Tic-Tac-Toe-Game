<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Ttt.css">

    
</head>

<body>

    <nav>
        <ul>
            <li>Tic Tac Toe</li>
        </ul>
    </nav>

    <div class="gamecontainer">
        <div class="container">
            <div class="box bl0 bt0"> <span class="boxtext"></span></div>
            <div class="box bt0"><span class="boxtext"></span></div>
            <div class="box bt0 br0"><span class="boxtext"></span></div>
            <div class="box bl0"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box br0"><span class="boxtext"></span></div>
            <div class="box bl0 bb0"><span class="boxtext"></span></div>
            <div class="box bb0"><span class="boxtext"></span></div>
            <div class="box bb0 br0"><span class="boxtext"></span></div>

        </div>
        <div class="gameinfo">

            <h1>Welcome to Tic Tac Toe </h1>
            <div>
                <span class="info" id="info">Turn for X</span>
                <button id="reset">RESET</button>
                <div class="image">
                    <img src="win.gif" alt="wingif">
                </div>

            </div>

        </div>
    </div>
    <script src="Ttt.js"></script>
   

</body>

</html>
